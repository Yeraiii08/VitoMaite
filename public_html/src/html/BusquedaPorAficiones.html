<html>
    <head>
        <title>Buscar Pareja</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../Styles.css">
    </head>
    
    <body>
        
        <header>
            <a href="#" class="logo">
                <img src="../img/logoCorazon.png" width="50" height="50" alt="Logo VitoMaite">
                <p class="logoTexto">VitoMaite</p>
            </a>
            <nav>
                <a href="BusquedaLogueado.html">Busqueda General</a>
                <a href="VerMisLikes.html">Ver mis Likes</a>
                <a href="Iniciar.html">Log out</a>
            </nav>
        </header>
        
        <div class="content">
            <div class="form-container">
            <h1>Busqueda por aficiones</h1>
            <form>
                <div class="form-container--aficiones">
                    <h4>Eliga las aficiones</h4>
                    <div class="checkbox-container"><input type="checkbox" value="opcion1" name="aficiones">Opcion 1<br></div>
                    <div class="checkbox-container"><input type="checkbox" value="opcion2" name="aficiones">Opcion 2<br></div>
                    <div class="checkbox-container"><input type="checkbox" value="opcion3" name="aficiones">Opcion 3<br></div>
                    <div class="checkbox-container"><input type="checkbox" value="opcion4" name="aficiones">Opcion 4<br></div>
                    <div class="checkbox-container"><input type="checkbox" value="opcion5" name="aficiones">Opcion 5<br></div>
                    <div class="checkbox-container"><input type="checkbox" value="opcion6" name="aficiones">Opcion 6<br></div>
                    <div class="checkbox-container"><input type="checkbox" value="opcion7" name="aficiones">Opcion 7<br></div>
                    <div class="checkbox-container"><input type="checkbox" value="opcion8" name="aficiones">Opcion 8<br></div>
                    <div class="checkbox-container"><input type="checkbox" value="opcion9" name="aficiones">Opcion 9<br></div>
                </div>
                
                <button type="button" class="btn boton-aficiones">Buscar</button>
            </form>
        </div>
        </div>
        
        <script src="../js/busquedaLogueado.js"></script>
    </body>
</html>
