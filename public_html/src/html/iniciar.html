<html>
    <head>
        <title>VitoMaite</title>
        <link rel="stylesheet" type="text/css" href="../Styles.css" >
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../js/script.js"></script>
        
    </head>
    <body>
        
        <header>
            <a href="#" class="logo">
                <img src="../img/logoCorazon.png" width="50" height="50" alt="Logo VitoMaite">
                <p class="logoTexto">VitoMaite</p>
            </a>
            <nav>
                <a href="BusquedaNoLogueado.html">Buscar Pareja</a>
                <a href="">Registrarse</a>
            </nav>
        </header>
        
        <div class="content">
        
            <div class="form-container">
            <form>
            <h1>Iniciar Sesión</h1>
            
            <div class="form-container--usuario">
                <label>Usuario</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            
            <div class="form-container--contrasena">
                <label>Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña" required>
            </div>
            
            <button class="btn" id="boton-inicioSesion" type="button">Iniciar Sesión</button>
            </form>
            </div>
            
        </div>
        
        <script src="../js/inicioSesion.js"></script>
        
    </body>
</html>
