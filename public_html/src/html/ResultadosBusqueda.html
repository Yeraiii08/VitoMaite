<html>
<head>
    <title>Resultados de Búsqueda</title>
    <link rel="stylesheet" href="../Styles.css">
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="../img/logoCorazon.png" width="50" height="50" alt="Logo VitoMaite">
            <p class="logoTexto">VitoMaite</p>
        </a>
        <nav>
            <a href="BusquedaLogueado.html">Busqueda General</a>
            <a href="VerMisLikes.html">Ver mis Likes</a>
            <a href="Iniciar.html">Log out</a>
        </nav>
    </header>

    <div class="content">
        <h1>Resultados de la Búsqueda</h1>
        <div id="resultados-container"></div>
    </div>

    <script>
        const resultados = JSON.parse(sessionStorage.getItem("resultadosBusqueda"));

        const container = document.getElementById("resultados-container");

        if (resultados && resultados.length > 0) {
            resultados.forEach(usuario => {
                const div = document.createElement("div");
                div.className = "usuario";
                div.innerHTML = `
                    <p><strong>Nombre:</strong> ${usuario.nombre}</p>
                    <p><strong>Email:</strong> ${usuario.email}</p>
                    <p><strong>Ciudad:</strong> ${usuario.ciudad}</p>
                    <p><strong>Edad:</strong> ${usuario.edad}</p>
                `;
                container.appendChild(div);
            });
        } else {
            container.innerHTML = "<p>No se encontraron usuarios con esas aficiones.</p>";
        }
    </script>
</body>
</html>
