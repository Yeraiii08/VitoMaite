<html>
    
    <head>
        <title>Buscar Personas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="busquedaLogueadoStyles.css">
    </head>
    
    <body>
        
        <header>
            <a href="#" class="logo">
                <img src="logoCorazon.png" width="50" height="50">
                <p class="logoTexto">VitoMaite</p>
            </a>
            <nav>
                <a href="" class="nav-link">Buscar por Aficiones</a>
                <a href="" class="nav-link">Log Out</a>
            </nav>
        </header>
        
        <div class="container">
        
            <div class="filter">
                
                <h2>Buscar Personas</h2>
                
                <form>
                    
                    <div class="form-container--sexo">
                        <h4>Busco</h4>
                        <select>
                            <option value="" disabled selected>Seleccine una opción</option>
                            <option value="hombre-mujer">Hombre</option>
                            <option value="hombre-hombre">Mujer</option>
                            <option value="mujer-hombre">Ambos</option>
                        </select>
                    </div>
                    
                    <div class="form-container--edad">
                        <h4>Eliga la edad</h4>
                        <div class="edad-container">
                            <input type="number" min="18" placeholder="Mínima">
                            <p>-</p>
                            <input type="number" min="18" placeholder="Máxima">
                        </div>
                    </div>
                    
                    <div class="form-container--ciudad">
                        <h4>Eliga la ciudad</h4>
                        <select>
                            <option value="" disabled selected>Seleccine una opción</option>
                            <option value="Bilbao">Bilbao</option>
                            <option value="Vitoria-Gasteiz">Vitoria-Gasteiz</option>
                            <option value="Donosti">Donosti</option>
                        </select>
                    </div>
                    
                    <button type="button" class="search-btn">Buscar</button>
                    
                </form>
                
            </div>
            
        </div>
        
    </body>
</html>
