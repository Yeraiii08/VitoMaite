<html>
    <head>
        <title>VitoMaite</title>
        <link rel="stylesheet" type="text/css" href="iniciarStyles.css" >
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        
        <header>
            <a href="#" class="logo">
                <img src="logoCorazon.png" width="50" height="50">
                <p class="logoTexto">VitoMaite</p>
            </a>
            <nav>
                <a href="" class="nav-link">Buscar Pareja</a>
                <a href="" class="nav-link">Registrarse</a>
            </nav>
        </header>
        
        <div class="content">
        
            <div class="form">
            <form>
            <h1>Iniciar Sesión</h1>
            
            <div class="form_input">
                <label>Usuario</label>
                <input type="text" id="nombre" name="nombre" class="form_item" placeholder="Ingresa tu nombre">
            </div>
            
            <div class="form_input">
                <label>Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" class="form_item password_input" placeholder="Ingresa tu contraseña">
            </div>
            
            <button class="form_item">Iniciar Sesión</button>
            </form>
            </div>
            
        </div>
        
    </body>
</html>
