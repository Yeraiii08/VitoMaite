<html>
    <head>
        <title>Busqueda del usuario no logueado</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Styles.css">
    </head>
    
    <body>
        
        <header>
            <a href="#" class="logo">
                <img src="logoCorazon.png" width="50" height="50">
                <p class="logoTexto">VitoMaite</p>
            </a>
            <nav>
                <a href="" class="nav-link">Buscar Pareja</a>
                <a href="" class="nav-link">Iniciar Sesión</a>
            </nav>
        </header>
        
        <div class="content">
            <div class="form-container">
            <h1>Buscar Personas</h1>
            <form>
                <div class="form-container--sexo">
                    <h4>Eliga el sexo</h4>
                    <select>
                        <option value="" disabled selected>Seleccine una opción</option>
                        <option value="hombre-mujer">Soy hombre y busco mujer</option>
                        <option value="hombre-hombre">Soy hombre y busco hombre</option>
                        <option value="mujer-hombre">Soy mujer y busco hombre</option>
                        <option value="mujer-mujer">Soy mujer y busco mujer</option>
                        <option value="hombre-ambos">Soy hombre y busco ambos</option>
                        <option value="mujer-ambos">Soy mujer y busco ambos</option>
                    </select>
                </div>
                
                <div class="form-container--edad">
                    <h4>Eliga la edad</h4>
                    <div class="edad-container">
                        <input type="number" min="18" placeholder="Mínima">
                        <p>-</p>
                        <input type="number" min="18" placeholder="Máxima">
                    </div>
                </div>
                
                <div class="form-container--ciudad">
                    <h4>Eliga la ciudad</h4>
                    <select>
                        <option value="" disabled selected>Seleccine una opción</option>
                        <option value="bilbao">Bilbao</option>
                        <option value="vitoria">Vitoria</option>
                        <option value="san-sebastian">San Sebastian</option>
                    </select>
                </div>
                
                <button type="button" class="btn">Buscar</button>
            </form>
        </div>
        </div>
        
        
    </body>
</html>
